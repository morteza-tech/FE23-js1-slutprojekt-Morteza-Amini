<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Movie Database</h1>
        <input type="text" id="searchInput" placeholder="Sök film eller person">
        <button onclick="search()">Sök</button>
    </header>
    <button id="resetButton">Reset</button>
    <main>
        <section id="topRated">
            <h2>Top Rated</h2>
            <button onclick="showTopRated()">Visa Top Rated</button>
            <div id="topRatedList"></div>
        </section>
        <section id="popular">
            <h2>Popular</h2>
            <button onclick="showPopular()">Visa Popular</button>
            <div id="popularList"></div>
        </section>
        <section id="searchResults">
            <h2>Sökresultat</h2>
            <div id="searchList"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
